<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" type="text/css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <form class="d-flex" role="search" id="searchField">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Type a city..."
            aria-label="Search"
            id="searchInput"
          />
          <input
            class="btn btn-primary"
            type="submit"
            id="searchBtn"
            value="Search"
          />
          <input
            class="btn btn-success"
            type="submit"
            id="currentWeatherBtn"
            value="ðŸ“"
          />
        </form>
        <h1 class="time" id="dayTime">Day Time</h1>
        <h1 id="location">Atlanta</h1>
        <h2 class="types" id="description">Partly cloudy <br /><br /></h2>

        <h1>
          <b class="temperature" id="farenTemp">62</b>
          <sup class="degrees"
            ><a href="#" id="farenheit">Â°F</a>|<a href="#" id="celcius"
              >Â°C</a
            ></sup
          >
        </h1>
        <img
          src="http://openweathermap.org/img/wn/10d@2x.png"
          alt="rainy"
          id="icon"
          class="mainIcon"
        />
        <p>
          Precipitation: <span class="stats">0%</span>
          <br />
          Humidity: <span class="stats" id="humidity">43</span
          ><span class="stats">%</span>
          <br />
          Wind: <span class="stats" id="wind">5 </span
          ><span class="stats"> mph</span>
        </p>

        <div class="row">
          <div class="col">
            Wed
            <br /><br />
            <i class="fa-solid fa-wind"></i>
          </div>
          <div class="col">
            Thur
            <br /><br />
            <i class="fa-solid fa-wind"></i>
          </div>
          <div class="col">
            Fri <br /><br />
            <i class="fa-solid fa-sun"></i>
          </div>
          <div class="col">
            Sat <br /><br />
            <i class="fa-solid fa-cloud-showers-heavy"></i>
          </div>
          <div class="col">
            Sun <br /><br />
            <i class="fa-solid fa-wind"></i>
          </div>
        </div>
      </div>
      <span class="link"
        ><a href="https://github.com/samxn/Weather-app" target="_blank"
          >Open-source code</a
        >
        by Samin Dizna</span
      >
    </div>
    <script
      src="https://kit.fontawesome.com/03f4e38d94.js"
      crossorigin="anonymous"
    ></script>

    <script src="src/script.js"></script>
  </body>
</html>
